<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mochi V1 – Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Mochi V1 – Your Turtle, Your World</h1>
      <div id="mochi-area">
        <img id="mochi-img" src="mochi-happy.png" alt="Mochi"/>
      </div>
      <div class="actions">
        <img src="icon-feed.png" alt="Feed" onclick="feed()" />
        <img src="icon-play.png" alt="Play" onclick="play()" />
        <img src="icon-sleep.png" alt="Sleep" onclick="sleep()" />
      </div>
      <div class="tracker">
        <p><strong>Today’s Interactions:</strong></p>
        <p>🍎 Feed: <span id="feed-count">0</span> | 🎮 Play: <span id="play-count">0</span> | 😴 Sleep: <span id="sleep-count">0</span></p>
      </div>
    </div>
    <footer>
      <p>Little moments, big Mochi love.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
